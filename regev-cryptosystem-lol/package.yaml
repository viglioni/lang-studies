github:              "githubuser/regev-cryptosystem-lol"
license:             BSD3
author:              "Laura Viglioni"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.org
- ChangeLog.md

# Metadata used when publishing your package
