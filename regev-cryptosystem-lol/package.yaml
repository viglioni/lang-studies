description:         Please see the README on GitHub at <https://github.com/githubuser/regev-cryptosystem-lol#readme>

dependencies:
- base >= 4.7 && < 5
- lol
        

library:
  source-dirs: src

executables:
  regev-cryptosystem-lol-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - regev-cryptosystem-lol

tests:
  regev-cryptosystem-lol-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - regev-cryptosystem-lol
